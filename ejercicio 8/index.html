<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/mystyles.css" />
  </head>
  <body class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-sm"></div>
      </div>
      <!--FIN row-->
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-md-4 calculadora">
          <div class="pantalla">
            <p id="pantalla1">0</p>
            <p id="pantalla2">0</p>
          </div>
          <!--FIN pantalla-->
          <div class="container-botones">
            <div class="container-teclado">
              <div class="fila-1">
                <button type="button" class="btn btn-calculadora">9</button>
                <button type="button" class="btn btn-calculadora">8</button>
                <button type="button" class="btn btn-calculadora">7</button>
              </div>
              <div class="fila-2">
                <button type="button" class="btn btn-calculadora">6</button>
                <button type="button" class="btn btn-calculadora">5</button>
                <button type="button" class="btn btn-calculadora">4</button>
              </div>
              <div class="fila-3">
                <button type="button" class="btn btn-calculadora">3</button>
                <button type="button" class="btn btn-calculadora">2</button>
                <button type="button" class="btn btn-calculadora">1</button>
              </div>
              <div class="fila-4">
                <button type="button" class="btn btn-calculadora">.</button>
                <button type="button" class="btn btn-calculadora">0</button>
                <button type="button" class="btn btn-calculadora">00</button>
              </div>
            </div>
            <div class="container-lateral">
              <button type="button" class="btn btn-lateral">DEL</button>
              <button type="button" class="btn btn-lateral">/</button>
              <button type="button" class="btn btn-lateral">X</button>
              <button type="button" class="btn btn-lateral">-</button>
              <button type="button" class="btn btn-lateral">+</button>
              <button type="button" class="btn btn-lateral">=</button>
            </div>
          </div>
          <!--FIN botones-->
        </div>
        <!--FIN calculadora-->
        <div class="col-sm"></div>
      </div>
      <!--FIN row-->
      <div class="row">
        <div class="col-sm"></div>
      </div>
      <!--FIN row-->
    </div>
    <!--FIN container -->
  </body>
</html>
